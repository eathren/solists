{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class=" h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col  ">
      <div class="container-card align-items-center  justify-content-center">

        <div class="card">

          <h2 class="center text-heavy">Sign Up</h2>
          <br />
          <form method="post">

            {% csrf_token %}
            {{ form | crispy }}
            <button class="card-button" type="submit">SUBMIT</button>
          </form>
          <br />

        </div>
        <div class="container-sm">
          <br>

          <div class=" row align-items-center align-self-center justify-content-center">
            <p class="margin-bottom-none center"> By creating an account, you agree to Solists' <a
                href="{% url 'terms_of_service' %}">Terms of
                Service</a> and consent to our <a href="{% url 'privacy_policy' %}">Privacy Policy.
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
