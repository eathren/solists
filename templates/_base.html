{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{% block title %}Solists | Work Remotely {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' type='image/x-icon' %}">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--  font-awesome -->
    <script src="https://kit.fontawesome.com/0fcb33a1e6.js" crossorigin="anonymous"></script>

    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>

  <body>
    <header>



      <nav class="navbar-main">
        <div class="navbar-container">
          <div class="navbar-flex">

            <a href="{% url 'home' %}" class="normalize navbar-main-items text-white">SOLISTS</a>
            <div class="navbar-main-center">
              <a class="color-white normalize navbar-main-items" href="{% url 'home' %}">FIND JOBS</a>
              <a class="color-white normalize navbar-main-items" href="{% url 'developers' %}">FIND DEVELOPERS</a>
              <a class="color-white normalize navbar-main-items" href="{% url 'account_logout' %}">POST A JOB</a>
            </div>
            <div class="navbar-main-right">

              {% if user.is_authenticated %}

              <!-- <button type="button" class="btn btn-default" aria-label="Left Align"> -->
              <a class="normalize text-white icon-hover-fix:hover" href="{% url 'profile' %}">

                <i class="fas fa-user-circle"></i>
              </a>
              <!-- </button> -->
              <a class="color-white normalize navbar-main-items" href="{% url 'account_logout' %}">LOGOUT</a>
              {% else %}

              <a class="color-white normalize navbar-main-items" href="{% url 'account_login' %}">LOG IN</a>
              <a class="color-white normalize navbar-main-items" href="{% url 'account_signup' %}">SIGN UP</a>

              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      </div>

    </header>
    <br>

    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>

</html>
