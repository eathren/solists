{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container-centered">

  <div class="card">

    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="card-button" type="submit">Log In</button>
    </form>
  </div>
</div>
{% endblock content %}
