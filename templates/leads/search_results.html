{% extends '_base.html' %}

{% block title %}Solists | Search{% endblock title %}

{% block content %}
<h2>Search Results</h2>
<hr>
{% for lead in lead_list %}

<div>
    <h3><a href="{{ lead.get_absolute_url }}">{{ lead.title }}</a></h3>
    <p> {{lead.skills}}</p>
</div>
<hr>
{% empty %}
<p>No results found.</p>
{% endfor %}


{% endblock content %}
