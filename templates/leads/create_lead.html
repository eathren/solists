{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %} Solists | Post a Job
{% endblock  %}
{% block content %}
<div class="container-sm">


    <h2 class="center"> Post a Job </h2>
    <hr>
    <br>
    <form method="post">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}


        <button class="card-button" type="submit">Continue to Payment</button>

    </form>
</div>
{% endblock content %}
